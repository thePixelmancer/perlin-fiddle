<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perlin Fiddle</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="./dist/styles.css" />
    <link rel="stylesheet" href="./dist/code_mirror_styles.css" />
    <!-- CodeMirror CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" />
    <!-- Material Theme -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css" />
    <!-- JavaScript mode -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css" />
  </head>
  <body>
    <div id="main" class="h-screen flex bg-gray-900 text-gray-200 gap-3 p-3">
      <div id="left-panel" class="flex flex-col gap-3 flex-1">
        <div
          id="canvas"
          class="rounded-md flex-1 bg-gray-700 overflow-hidden"></div>
        <div
          id="controls"
          class="flex items-center gap-3 h-24 bg-gray-800 rounded-md p-4">
          <div class="flex flex-col gap-3 flex-2">
            <label for="worldSizeInput" class="mb-1">World Size:</label>
            <input
              type="number"
              id="worldSizeInput"
              min="1"
              max="512"
              value="512"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-2">
            <label for="gridSizeInput" class="mb-1">Gried Size:</label>
            <input
              type="number"
              id="gridSizeInput"
              min="1"
              max="512"
              value="512"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-1">
            <label for="gridColorInput" class="mb-1">Grid Color:</label>
            <input
              type="color"
              id="gridColorInput"
              value="#ffffff"
              class="bg-gray-800 border border-gray-700 rounded focus:outline-none transition-colors" />
          </div>
        </div>
      </div>
      <div id="right-panel" class="flex flex-col bg-gray-800 w-2/5 rounded-md">
        <div id="code-input" class="flex-1 overflow-auto"></div>
        <div id="button-group" class="flex gap-3 p-3">
          <button
            class="relative bg-cyan-600 hover:bg-cyan-700 active:scale-95 focus:outline-none rounded-md p-2 transition-all duration-150 ease-out hover:shadow-lg active:shadow-inner flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6">
              <path
                fill-rule="evenodd"
                d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm14.024-.983a1.125 1.125 0 0 1 0 1.966l-5.603 3.113A1.125 1.125 0 0 1 9 15.113V8.887c0-.857.921-1.4 1.671-.983l5.603 3.113Z"
                clip-rule="evenodd" />
            </svg>

            <span class="relative z-10">Run</span>
            <span
              class="absolute inset-0 bg-white opacity-0 group-active:opacity-10 rounded-md transition-opacity duration-150"></span>
          </button>
          <button
            class="relative bg-cyan-600 hover:bg-cyan-700 active:scale-95 focus:outline-none rounded-md p-2 transition-all duration-150 ease-out hover:shadow-lg active:shadow-inner flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
            </svg>

            <span class="relative z-10">Copy Molang</span>
            <span
              class="absolute inset-0 bg-white opacity-0 group-active:opacity-10 rounded-md transition-opacity duration-150"></span>
          </button>
          <select
            id="exampleSelect"
            class="bg-cyan-600 hover:bg-cyan-700 active:scale-[0.98] focus:outline-none rounded-md p-2 pr-8 appearance-none cursor-pointer transition-all duration-150 ease-out hover:shadow-lg active:shadow-inner">
            <option value="">Load Example...</option>
            <option value="scattered_islands.js">Scattered Islands</option>
            <option value="terrain.js">Terrain</option>
            <option value="ridges.js">Ridges</option>
            <option value="hex_grid.js">Hex Grid</option>
            <option value="mountain_slopes.js">Mountain Slopes</option>
            <option value="shaded_mountain.js">Shaded Mountain</option>
          </select>
        </div>
      </div>
    </div>
    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>
    <script src="./script/codemirror-setup.js"></script>

    <script src="./script/load_example.js"></script>
    <script src="./script/copy_code.js"></script>

    <!-- Load p5.js as a module -->
    <script type="importmap">
      {
        "imports": {
          "p5": "https://cdn.skypack.dev/p5@1.7.0"
        }
      }
    </script>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
