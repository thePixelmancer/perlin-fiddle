  <body>
    <div id="main" class="flex flex-col md:flex-row h-screen bg-gray-900 text-gray-200 gap-3 p-3">
      <div id="left-panel" class="flex flex-col gap-3 flex-1">
        <div id="canvas" class="relative w-full h-full min-h-[400px] rounded-md bg-gray-700">
          <div class="absolute inset-0 w-full h-full">
            <!-- p5 canvas will be inserted here -->
          </div>
        </div>
        <div id="controls" class="flex items-center gap-3 h-24 bg-gray-800 rounded-md p-4 text-xs md:text-base">
          <div class="flex flex-col gap-3 flex-2">
            <label for="worldSizeInput" class="mb-1 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 6.75V15m6-6v8.25m.503 3.498 4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 0 0-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0Z" />
              </svg>
              World Size:
            </label>
            <input
              type="number"
              id="worldSizeInput"
              min="1"
              max="2048"
              value="512"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-2">
            <label for="gridSizeInput" class="mb-1 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 8.25 20.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
              </svg>
              Grid Size:
            </label>
            <input
              type="number"
              id="gridSizeInput"
              min="1"
              max="512"
              value="16"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-1">
            <label for="gridColorInput" class="mb-1 flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" />
              </svg>
              Grid Color:
            </label>
            <input
              type="color"
              id="gridColorInput"
              value="#ffffff"
              class="bg-gray-900 h-8 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
        </div>
      </div>

            class="flex-1 tab-button px-16 py-3 text-sm font-medium text-gray-400 border-b-2 border-transparent hover:text-gray-300 focus:outline-none flex items-center justify-center gap-2">

            <span>Run</span>

                stroke-linejoin="round"

            </svg>

            <span>Copy code</span>
            <span class="bg-white opacity-0 group-active:opacity-10 rounded-md transition-opacity duration-150"></span>
          </button>
          <button
            id="share-button"
            class="bg-gray-900 outline-1 outline-gray-700 hover:outline-gray-500 active:scale-95 rounded-md p-2 transition-all duration-150 ease-out hover:shadow-lg active:shadow-inner flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5A3.375 3.375 0 0 0 6.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0 0 15 2.25h-1.5a2.251 2.251 0 0 0-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 0 0-9-9Z" />
            </svg>
            <span>Copy link</span>
            <span class="bg-white opacity-0 group-active:opacity-10 rounded-md transition-opacity duration-150"></span>
          </button>
          <select
            id="exampleSelect"
            class="bg-gray-900 outline-1 outline-gray-700 hover:outline-gray-500 active:scale-[0.98] rounded-md p-2 pr-8 appearance-none cursor-pointer transition-all duration-150 ease-out hover:shadow-lg active:shadow-inner">
            <option value="">Load Example...</option>
          </select>
        </div>
      </div>
