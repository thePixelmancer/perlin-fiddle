<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perlin Fiddle</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <div id="main" class="h-screen flex bg-gray-900 text-gray-200 gap-3 p-3">
      <div id="left-panel" class="flex flex-col gap-3 flex-1">
        <div id="canvas" class="rounded-md flex-1 bg-gray-700 overflow-hidden"></div>
        <div id="controls" class="flex items-center gap-3 h-24 bg-gray-800 rounded-md p-4">
          <div class="flex flex-col gap-3 flex-2">
            <label for="worldSizeInput" class="mb-1">World Size:</label>
            <input
              type="number"
              id="worldSizeInput"
              min="1"
              max="512"
              value="512"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-2">
            <label for="gridSizeInput" class="mb-1">Gried Size:</label>
            <input
              type="number"
              id="gridSizeInput"
              min="1"
              max="512"
              value="512"
              class="bg-gray-900 text-amber-50 border border-gray-700 rounded px-2 py-1 focus:outline-none focus:border-cyan-700 transition-colors" />
          </div>
          <div class="flex flex-col gap-3 flex-1">
            <label for="gridColorInput" class="mb-1">Grid Color:</label>
            <input
              type="color"
              id="gridColorInput"
              value="#ffffff"
              class="bg-gray-800 border border-gray-700 rounded focus:outline-none transition-colors" />
          </div>
        </div>
      </div>
      <div id="right-panel" class="flex flex-col bg-gray-800 w-2/5 rounded-md">
        <textarea id="code-input" class="flex-1 border-2"></textarea>
        <div id="button-group" class="flex gap-3 p-3">
          <button class="bg-cyan-600 rounded-md p-2">Apply Code</button>
          <button class="bg-cyan-600 rounded-md p-2">Copy Molang</button>
          <select id="exampleSelect" class="bg-cyan-600 rounded-md p-2">
            <option value="">Load Example...</option>
            <option value="scattered_islands.js">Scattered Islands</option>
            <option value="terrain.js">Terrain</option>
            <option value="ridges.js">Ridges</option>
            <option value="hex_grid.js">Hex Grid</option>
            <option value="mountain_slopes.js">Mountain Slopes</option>
            <option value="shaded_mountain.js">Shaded Mountain</option>
          </select>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="./script/code_mirror.js"></script>
    <script src="./script/load_example.js"></script>
    <script src="./script/copy_code.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
