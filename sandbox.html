<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      // Process incoming messages
      window.addEventListener("message", (event) => {
        // Only accept messages from our parent
        if (event.source !== window.parent) return;

        // Process the text (replace 'angelo' with 'pixelmancer')
        if (typeof event.data === "string") {
          try {
            const result = event.data.replace(/angelo/gi, "pixelmancer");
            window.parent.postMessage(result, "*");
          } catch (error) {
            window.parent.postMessage("Error processing code", "*");
          }
        }
      });
    </script>
  </body>
</html>
